[unix_http_server]
file=/opt/molly/run/supervisord.sock
chown=molly:molly

[supervisord]
logfile=/opt/molly/log/supervisord.log
pidfile=/opt/molly/run/supervisord.pid
user=molly

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///opt/molly/run/supervisord.sock

[program:mollyrest]
directory=/opt/molly/
command=/opt/molly/bin/mollyrest start
autostart=true
autorestart=true
redirect_stderr=true
user=molly

[program:mollyui]
directory=/opt/molly/
command=/opt/molly/bin/mollyui start
autostart=true
autorestart=true
redirect_stderr=true
user=molly